name: ğŸ” CI - Build & Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: # Permite execuÃ§Ã£o manual

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: VerificaÃ§Ã£o de qualidade de cÃ³digo
  quality:
    name: âœ… Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ğŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Security audit (dependÃªncias npm)
        run: yarn audit --level high || true

      - name: ğŸ” Type Check
        run: yarn type-check

      - name: ğŸ§¹ Lint
        run: yarn lint:strict

  # Job 2: Build da aplicaÃ§Ã£o
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ğŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ—ï¸ Build Next.js
        run: yarn build
        env:
          # VariÃ¡veis de ambiente necessÃ¡rias para o build (ajuste conforme necessÃ¡rio)
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.example.com' }}

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next
          retention-days: 7

  # Job 3: Testes E2E com Playwright
  test-e2e:
    name: ğŸ§ª E2E Tests
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ğŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ“¦ Restore build artifact
        id: restore-build
        uses: actions/download-artifact@v4
        with:
          name: build-files
        continue-on-error: true

      - name: ğŸ“‚ Move build to .next (se artefato foi baixado)
        if: steps.restore-build.outcome == 'success'
        run: mv build-files .next

      - name: ğŸ—ï¸ Build Next.js (fallback se artefato nÃ£o existir)
        if: steps.restore-build.outcome == 'failure'
        run: yarn build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.example.com' }}

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ§ª Run E2E tests
        run: yarn test:e2e
        env:
          CI: 'true'
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.example.com' }}

      - name: ğŸ“¸ Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
