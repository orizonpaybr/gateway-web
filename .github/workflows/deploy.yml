name: ðŸš€ Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite execuÃ§Ã£o manual

env:
  NODE_VERSION: '20'

jobs:
  # Job 1: VerificaÃ§Ã£o antes do deploy
  pre-deploy:
    name: âœ… Pre-Deploy Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: ðŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ” Type Check
        run: yarn type-check

      - name: ðŸ§¹ Lint
        run: yarn lint:strict

      - name: ðŸ—ï¸ Build Next.js
        run: yarn build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

  # Job 2: Deploy via SSH (desabilitado - front estÃ¡ na Vercel, nÃ£o hÃ¡ VPS para o front)
  deploy:
    name: ðŸš€ Deploy to Production
    needs: pre-deploy
    runs-on: ubuntu-latest
    if: false
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # A chave em SSH_PRIVATE_KEY deve ser SEM passphrase (webfactory/ssh-agent nÃ£o suporta)
      - name: ðŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ” Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          APP_DIR: ${{ secrets.APP_DIR }}
          NODE_VERSION: ${{ env.NODE_VERSION }}
        run: |
          echo "ðŸš€ Iniciando deploy do front-end..."
          
          ssh $SERVER_USER@$SERVER_HOST bash << 'EOF'
            set -e
            cd $APP_DIR || exit 1
            
            echo "ðŸ“¥ Fazendo pull do cÃ³digo..."
            git fetch origin
            git checkout main
            git pull origin main
            
            echo "ðŸ“¦ Instalando dependÃªncias..."
            yarn install --frozen-lockfile
            
            echo "ðŸ—ï¸ Construindo aplicaÃ§Ã£o..."
            export NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}"
            yarn build
            
            echo "ðŸ”„ Reiniciando serviÃ§o (PM2/Systemd)..."
            # Ajuste o comando abaixo conforme seu gerenciador de processos
            # Para PM2:
            # pm2 restart gateway-web || pm2 start npm --name gateway-web -- start
            # Para Systemd:
            # sudo systemctl restart gateway-web || true
            
            echo "ðŸ§¹ Limpando cache do Next.js..."
            rm -rf .next/cache || true
            
            echo "âœ… Deploy concluÃ­do com sucesso!"
          EOF

      - name: âœ… Health Check
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          echo "ðŸ” Verificando saÃºde da aplicaÃ§Ã£o..."
          sleep 10
          # Ajuste a URL conforme necessÃ¡rio
          curl -f ${APP_URL:-http://$SERVER_HOST} || exit 1
          echo "âœ… AplicaÃ§Ã£o estÃ¡ respondendo!"

      - name: ðŸ“¢ Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deploy concluÃ­do com sucesso!"
          else
            echo "âŒ Deploy falhou!"
          fi
